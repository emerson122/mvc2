<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro para login con PHP</title>
</head>

<body>
    <!-- Se va a procesar en registrar.php y se enviará por POST, no por GET-->
    <form action="registrar.php" method="post">
        <!--
            Nota: el atributo name es importante, pues lo vamos a recibir de esa manera
            en PHP
        -->
       
        <div class="container-fluid" width=700px;>
            <label for="" class="form-control bg-black text-white">Ingresar Correo</label>
            <input  class="form-control" name="correo" type="email" placeholder="Tu correo electrónico">
            <br><br>
            <label for="" class="form-control bg-black text-white">Ingresar Contraseña</label>
            <input class="form-control" name="palabra_secreta" type="password" placeholder="Contraseña">
            <br><br>
            <label for="" class="form-control bg-black text-white">Confirmar Contraseña</label>
            <input  class="form-control" name="palabra_secreta_confirmar" type="password" placeholder="Ingresa tu contraseña">
            <br><br>
            <!--Lo siguiente envía el formulario-->
            <input type="submit"  class="btn btn-success" value="Registrarme">
        </form>
        <a class="btn btn-primary" href="login.html">Ya tengo una cuenta</a>
    </div>
</body>

</html>
