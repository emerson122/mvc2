<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejemplo simple de login con PHP </title>
</head>

<body>
    <!-- Se va a procesar en login.php y se enviará por POST, no por GET-->
    <form action="login.php" method="post" class="px-4 py-3">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
          <input type="email"  name="correo"  class="form-control" id="exampleDropdownFormEmail1" placeholder="ingresa tu email">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
          <input type="password" name="palabra_secreta" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Recuerdame
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        <a type="submit" href="registro.html" class="btn btn-success">Registrarse</a>
      </form>
      <div class="dropdown-divider"></div>

            <!--
            Nota: el atributo name es importante, pues lo vamos a recibir de esa manera
            en PHP-->

</body>

</html>
